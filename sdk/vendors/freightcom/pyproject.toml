[tool.poetry]
name = "karrio.freightcom"
version = "2022.4"
homepage="https://github.com/karrioapi/karrio/tree/main/sdk/vendors/freightcom"
repository="https://github.com/karrioapi/karrio"
description = "Freightcom karrio extension"
authors = ["Karrio <hello@karrio.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "karrio" }, { include = "freightcom_lib" }]
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.7"
"karrio" = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
